      h1 {
        text-align: center;

      .description {
        max-width: 960px;
        margin: auto;
        margin-bottom: 48px;
      }

      #container {
        width: calc(100vw / 2);
        height: calc(100vh / 2);
        border: solid 1px black !important;
      }

      .upper {
        display: flex;
      }

      .buttons {
        overflow: scroll;
        height: 50vh;
      }

      .imageButton {
        width: 100px;
        height: 100px;
        margin: 16px;
      }

      .form {
        display: flex;
        flex-direction: column;
        margin: auto;
        align-items: center;
        position: absolute;
        margin-bottom: 0;
        bottom: 12px;
        margin: auto;
        width: 100%;
      }

      .delbutton {
        margin-top: 24px;
        margin-bottom: 48px;
      }

      .delbutton,
      #submitbutton {
        width: 200px;
        height: 32px;

  <body>
    <section class="description">
      <h1>My COVID</h1>
      <p>
        <a href="https://qiita.com/advent-calendar/2020/kuso-app"
          >クソアプリ Advent Calendar 2020</a
        >
        の5日目の投稿の<a
          href="https://qiita.com/sadnessOjisan/items/45d2c3e6e3f5a38a7f0b"
          >俺の恋人 ~my covid~</a
        >の成果物であり、ジョークアプリです。
      </p>
      <p>
        自分だけのCOVIDを作ろう！パーツボタンをクリックするとパーツを追加できます。パーツを消すときは選択状態のまま削除ボタンをクリックしてください。制作途中でリセットしたい場合は画面を更新してください。
      </p>
      <p>
        PCのみのサポートです。もしモバイルからアクセスしている場合はPCからアクセスし直してください。
      </p>
    </section>
